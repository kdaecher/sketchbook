<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watercolor Sketchbook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: rgb(58, 31, 31);
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .toolbar {
            width: 250px;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #000000;
            overflow-y: auto;
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #watercolorCanvas {
            background: #fffddd;
            border: 1px solid #000000;
            cursor: crosshair;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        .control-group h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        
        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .color-swatch {
            width: 40px;
            height: 40px;
            cursor: pointer;
            /* border: 1px solid black; */
            /* transition: all 0.2s; */
        }
        
        /* .color-swatch:hover {
            transform: scale(1.1);
        } */
        
        .color-swatch.active {
            border: 2px solid black;
        }
        
        .slider-container {
            margin-bottom: 15px;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .value-display {
            text-align: right;
            font-size: 11px;
        }
        
        .btn {
            border: 1px solid black;
            padding: 10px 15px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #5a5a5a;
            color: white;
        }
        
        .btn.active {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="control-group">
                <h3>Colors</h3>
                <div class="color-palette" id="colorPalette"></div>
            </div>
            
            <div class="control-group">
                <h3>Brush Settings</h3>
                <div class="slider-container">
                    <label for="brushSize">Brush Size</label>
                    <input type="range" id="brushSize" min="1" max="50" value="15">
                    <div class="value-display" id="brushSizeValue">15px</div>
                </div>
                
                <div class="slider-container">
                    <label for="opacity">Opacity</label>
                    <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="0.3">
                    <div class="value-display" id="opacityValue">30%</div>
                </div>
                
                <div class="slider-container">
                    <label for="wetness">Wetness</label>
                    <input type="range" id="wetness" min="0.1" max="1" step="0.1" value="0.7">
                    <div class="value-display" id="wetnessValue">70%</div>
                </div>
                
                <div class="slider-container">
                    <label for="bleeding">Color Bleeding</label>
                    <input type="range" id="bleeding" min="0" max="1" step="0.1" value="0.4">
                    <div class="value-display" id="bleedingValue">40%</div>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Tools</h3>
                <button class="btn active" id="brushTool">Brush</button>
                <button class="btn" id="spongeTool">Sponge</button>
            </div>
            
            <div class="control-group">
                <h3>Actions</h3>
                <button id="clearCanvas">Clear</button>
                <button id="saveCanvas">Save</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="watercolorCanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script>var exports={}</script>
    <script src="index.js"></script>
</body>
</html>
